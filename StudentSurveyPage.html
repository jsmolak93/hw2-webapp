<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Mason University Survey Form</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <style>
        body {
            padding-top: 50px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #006633;
            border: 5px solid #006633; 
            padding: 10px; 
            display: inline-block; 
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); 
            border-radius: 10px; 
            text-align: left;
        }
        .navbar-default {
            background-color: #006633;
            border-color: #006633;
            text-align: center; 
        }
        .navbar-default .navbar-brand {
            color: #FFCC33;
            position: absolute;
            left: 50%;
            transform: translateX(-50%); 
        }
        .navbar-default .navbar-nav > li > a {
            color: #FFCC33; 
        }
        label {
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .form-container {
            margin: 20px; 
        }
        footer {
            background-color: #006633;
            padding: 10px 0;
            color: #FFCC33;
            text-align: center;
            margin-top: 30px;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="CSSurveyPage.html">Student Survey</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container form-container" style="margin-top: 10px;">
        <h1>GMU Survey Form</h1>
        <form autocomplete="on">
        
            <!-- Likelihood to Recommend Section -->
            <label for="recommend" class="required">Likelihood to recommend this school:</label>
            <select id="recommend" name="recommend" required>
                <option value="Very Likely">Very Likely</option>
                <option value="Likely">Likely</option>
                <option value="Unlikely">Unlikely</option>
            </select><br>

            <!-- First Name Section -->
            <label for="first-name" class="required">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required><br>

            <!-- Last Name Section -->
            <label for="last-name" class="required">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required><br>

            <!-- Street Address Section -->
            <label for="address" class="required">Street Address:</label>
            <input type="text" id="address" name="address" placeholder="1234 Main St" required><br>

            <!-- City Section -->
            <label for="city" class="required">City:</label>
            <input type="text" id="city" name="city" required><br>

            <!-- State Section -->
            <label for="state" class="required">State:</label>
            <input type="text" id="state" name="state" required><br>

            <!-- ZIP Section -->
            <label for="zip" class="required">Zip Code:</label>
            <input type="text" id="zip" name="zip" pattern="\d{5}" placeholder="12345" required><br>

            <!-- Telephone Number Section -->
            <label for="telephone" class="required">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

            <!-- Email Section -->
            <label for="email" class="required">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required><br>

            <!-- Date of Survey Section -->
            <label for="survey-date" class="required">Date of Survey:</label>
            <input type="date" id="survey-date" name="survey-date" required><br>

            <!-- Checkboxes for Campus Features Section -->
            <label class="required">What did you like most about the campus?</label><br>
            <label><input type="checkbox" name="likes" value="students"> Students</label><br>
            <label><input type="checkbox" name="likes" value="location"> Location</label><br>
            <label><input type="checkbox" name="likes" value="campus"> Campus</label><br>
            <label><input type="checkbox" name="likes" value="atmosphere"> Atmosphere</label><br>
            <label><input type="checkbox" name="likes" value="dorm"> Dorm Rooms</label><br>
            <label><input type="checkbox" name="likes" value="sports"> Sports</label><br>

            <!-- Radio Buttons for Interest Section -->
            <label class="required">How did you become interested in the university?</label><br>
            <label><input type="radio" name="interest" value="friends" required> Friends</label><br>
            <label><input type="radio" name="interest" value="television"> Television</label><br>
            <label><input type="radio" name="interest" value="internet"> Internet</label><br>
            <label><input type="radio" name="interest" value="other"> Other</label><br>

            <!-- Raffle Section -->
            <label for="raffle" class="required">Raffle (Enter at least ten comma-separated numbers from 1 to 100):</label>
            <input type="text" id="raffle" name="raffle" placeholder="e.g., 5,12,23,34,45,56,67,78,89,100" pattern="^(\s*\d{1,2}\s*,){9,}\s*\d{1,3}\s*$" required><br>

            <!-- Text Area for Additional Comments -->
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments here..."></textarea><br>

            <!-- Submit and Cancel Buttons -->
            <div class="btn-container">
                <input type="submit" value="Submit" class="btn btn-success">
                <input type="reset" value="Cancel" class="btn btn-danger">
            </div>
        </form>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Â© 2024 John Smolak - George Mason University</p>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
